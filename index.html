<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        .centered-word {
            text-align: center;
            font-size:x-large;
            color:brown;
            background-color: aqua;
            border:2px solid red;
            margin:20px;
            padding:10px;
        }
    </style>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        
</head>
<body>
    <div class="centered-word">Expense Tracker</div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="Number" id="amount"  placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description"  placeholder="Enter description">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" >
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
        </select>
    </div>
    <button id="addExpense" class="btn btn-primary">Add Expense</button>
    <ul id="expenseList" class="list-group"></ul>
    <script src="index.js"></script>
     <!-- Bootstrap JS (Optional for interactive components like modals or dropdowns) 
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
-->
</body>
</html>
